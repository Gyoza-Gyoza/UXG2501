<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>ChatAPT - Interactive AI</title>
    <link rel="stylesheet" href="style.css">
  </head>

 <body>

    <button id="hideRecycleBinButton" style="position: fixed; top: 20px; left: 20px; padding: 10px; font-size: 16px;">
      Hide Recycle Bin
    </button>
    
    <!-- Mobile Warning Message -->
    <div id="warning-message">We apologise, this experience only works on desktop :(</div>

    <!-- Background Div that will change color -->
    <div id="background-wallpaper"></div>

    <!-- Unity WebGL Container -->
    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <img id="overlay-image" src="Build/Images/Monitor.png" alt="Overlay Image">
    </div>

    <script src="Build/Build.loader.js"></script>
    <script src="script.js"></script>

    <script>
      var unityInstance = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.unityweb",
        frameworkUrl: "Build/Build.framework.js.unityweb",
        codeUrl: "Build/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UXG2501",
        productVersion: "1.0",
      }).then((instance) => {
            unityInstance = instance; // ✅ Store Unity instance globally
            console.log("✅ Unity WebGL Loaded!");
        }).catch((message) => {
            console.error("❌ Unity Failed to Load:", message);
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });   
    </script>
  </body>
</html>
